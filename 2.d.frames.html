<!DOCTYPE html>
<html>
<head>
  <title>Three Sections Layout</title>
  <style>
    .container {
      display: flex;
      height: 100vh;
    }
    .section {
      flex: 1;
      border: 1px solid black;
      padding: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- First section: image -->
    <div class="section">
      <a href="image1.html">
        <img src="image1.jpg" alt="My Image" height="200" width="200">
    </a>
    </div>

    <!-- Second section: paragraph -->
    <div class="section">
      <p>I am Bhanu Reddy from CIC-B.I am studing 2nd Btech in VVit.I implemented the three frames without the frame attributes.</p>
    </div>

    <!-- Third section: hyperlink -->
    <div class="section">
      <a href="https://google.com" target="_blank">Visit google.com</a>
    </div>
  </div>
</body>
</html>
