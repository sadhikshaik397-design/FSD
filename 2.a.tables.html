<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>
    <h2>Basic Table Demonstration</h2>
    <table border="1">
        <tr>
            <th>Subject</th>
            <th>Marks</th>
            <th>Remarks</th>
        </tr>
        <tr>
            <td rowspan="1">Math</td>
            <td>90</td>
            <td>S</td>
        </tr>
        <tr>
            <td rowspan="1">Java</td>
            <td>85</td>
            <td>A</td>
        </tr>
        <tr>
            <td colspan="1">Total</td>
                       <td>175</td>
            <td>GOOD</td>
        </tr>
    </table>
</body>
</html>
