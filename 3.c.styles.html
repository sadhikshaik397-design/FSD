<!DOCTYPE html>
<html>
<head>
  <title>Simple CSS Styles</title>

  <!-- Internal Style -->
  <style>
    p {
      color: rgba(21, 73, 195, 0.875);        /* selector: p, property: color, value: blue */
      font-size: 18px;    /* selector: p, property: font-size, value: 18px */
    }
  </style>

  <!-- External Style -->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <!-- Inline Style -->
  <h1 style="color: rgb(228, 10, 10);">Heading with Inline Style</h1>

  <p>This paragraph is styled using internal CSS.</p>

  <div class="box">This div is styled using external CSS.</div>
</body>
</html>
