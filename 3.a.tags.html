<!DOCTYPE html>
<html>
<head>
  <title>Simple HTML Structure</title>
</head>
<body>
  <header>
    <h1>Amazon</h1>
  </header>

  <nav>
    <a href="https://www.amazon.com">Home</a> | <a href="https://www.amazon.com/about-us">About</a> | <a href="https://www.amazon.com/contact">Contact</a>
  </nav>

  <main>
    <article>
      <h2>About Company</h2>
      <p>This is a short article.</p>
      <figure>
       <a href="amazon.html">
        <img src="amazon.webp" alt="My Image" height="200" width="200">
    </a>
        <figcaption>Amazon logo</figcaption>
      </figure>
    </article>

    <aside>
      <p>Sidebar info goes here.</p>
    </aside>
  </main>

  <section>
    <h2>Extra Section</h2>
    <p>Some additional content.</p>
  </section>

  <footer>
    <p>&copy; 2026 My Website</p>
  </footer>

  <div>
    <span>Inline text inside a div.</span>
  </div>
</body>
</html>
